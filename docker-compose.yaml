version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: myPostgres
      POSTGRES_PASSWORD: ArizonaWeltbild37
      POSTGRES_DB: recipes_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: mattiastettler@bluewin.ch
      PGADMIN_DEFAULT_PASSWORD: DockerPostgreSQLpw37
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  pgdata:
  pgadmin-data:
